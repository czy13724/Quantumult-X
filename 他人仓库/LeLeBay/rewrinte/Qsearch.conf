##############################################
# - =Safari聚合搜索（泽林版）
# - =默认百度引擎即可，地址栏输入:gg 充电宝 ,即可切换为谷歌搜索
# - Safari 内输入以下格式命令快速指定搜索引擎
[URL Rewrite]
#wk (Wikipedia中文)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=wk\+([^&]+) url 302 https://zh.wikipedia.org/wiki/$2

#wk1 (Wikipedia)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=wk1\+([^&]+) url 302 https://wikipedia.org/wiki/$2

#sof (Stack Overflow)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=sof\+([^&]+) url 302 https://stackoverflow.com/search?q=$2

# yd  (有道词典)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=yd\+([^&]+) url 302 https://dict.youdao.com/search?q=$2

# trc  (Google 译至中)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=trc\+([^&]+) url 302 https://translate.google.com/#view=home&op=translate&sl=auto&tl=zh-CN&text=$2

# tre  (Google 译至英)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=tre\+([^&]+) url 302 https://translate.google.com/#view=home&op=translate&sl=auto&tl=en&text=$2

# trj  (Google 译至日)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=trj\+([^&]+) url 302 https://translate.google.com/#view=home&op=translate&sl=auto&tl=ja&text=$2

# gm (Google图片)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=gm\+([^&]+) url 302 https://www.google.com/search?&tbm=isch&q=$2

# gh (GitHub)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=gh\+([^&]+) url 302 https://github.com/search?q=$2

# tf (Google 搜索 TestFlight)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=tf(\+|%20)([^&]+) url 302 https://www.google.com/search?as_q=$3&as_sitesearch=testflight.apple.com

# wb (微博)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=wb\+([^&]+) url 302 https://s.weibo.com/weibo/$2

# wx (微信)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=wx\+([^&]+) url 302 https://weixin.sogou.com/weixinwap?query=$2

# jd (京东)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=jd\+([^&]+) url 302 https://so.m.jd.com/ware/search.action?keyword=$2

# tb (淘宝)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=tb\+([^&]+) url 302 https://s.m.taobao.com/h5?q=$2

# tm (天猫)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=tm\+([^&]+) url 302 https://s.m.tmall.com/m/search.htm?q=$2

# bi (必应)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=bi\+([^&]+) https://cn.bing.com/search?q=$2 302

# yh  (油猴搜索)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=yh\+([^&]+) url 302 https://greasyfork.org/zh-CN/scripts?q=$2

# bl (哔哩哔哩)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=bl\+([^&]+) url 302 https://m.bilibili.com/search?keyword=$2

# af  (Acfun)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=af\+([^&]+) url 302 https://www.acfun.cn/search?keyword=$2

# yt  (YouTube)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=yt\+([^&]+) url 302 https://www.youtube.com/results?search_query=$2

# ph (PornHub)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=ph\+([^&]+) url 302 https://cn.pornhub.com/video/search?search=$2

# 51  51吃瓜搜索）
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=51\+([^&]+) url 302 https://51cg1.com/search/$2

# cg （黑料吃瓜）
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=cg\+([^&]+) url 302 https://chigua2.com/search/$2/

# ja （jable）
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=ja\+([^&]+) url 302 https://jable.tv/search/$2/

# 91 （91短视频）
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=91\+([^&]+) url 302 https://cn1.91short.com/search?wd=$2

# hm (haname）
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=hm\+([^&]+) url 302 https://hanime1.me/search?query=$2

# wz (无追搜索)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=wz\+([^&]+) url 302 https://www.wuzhuiso.com/s?q=$2

# ios (苹果应用搜索)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=ios\+([^&]+) url 302 https://www.qimai.cn/search/index/search/$2

# ddg (DuckDuckGo)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=ddg\+([^&]+) url 302 https://duckduckgo.com/?ia=about&q=$2

# gg(Google)
^https:\/\/m\.baidu\.com/s\?from=(.+)&word=gg\+([^&]+) url 302 https://www.google.com/search?q=$2

# Chrome  bd(baidu)
^https:\/\/www\.google\.com\/search\?q=bd\+([^&]+) url 302 https://m.baidu.com/s?word=$1

hostname = m.baidu.com,www.google.com
















